	<div class="container">
 
    <div>
      <h1 class="text-center"> Registration </h1>
    </div>
<br>

	 <div class="row">
  
  <form class="form-horizontal" role="form" action='' method="POST">
  <div class="form-group">
    <label for="username" class="col-sm-5 control-label">Username</label>
    <div class="col-xs-3">
      <input type="text" class=" form-control" id="username" placeholder="Username" required autofocus>
	  <p class="help-block">Username can contain any letters or numbers, without spaces</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-5 control-label">Email</label>
    <div class="col-xs-3">
      <input type="email" class=" form-control" id="inputEmail" placeholder="Email" required>
	  <p class="help-block">Please provide your E-mail</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-5 control-label">Password</label>
    <div class="col-xs-3">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
	  <p class="help-block">Password should be at least 4 characters</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPasswordconfirm" class="col-sm-5 control-label">Retype Password</label>
    <div class="col-xs-3">
      <input type="password" class="form-control" id="inputPasswordconfirm" placeholder="Password" required>
	  <p class="help-block">Please confirm password</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 control-label ">
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>
  </div>
</form>
 </div>
